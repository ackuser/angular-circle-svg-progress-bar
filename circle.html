<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <linearGradient id="lg" x1="0.5" y1="1" x2="0.5" y2="0">
    <stop offset="0%" stop-opacity="1" stop-color="royalblue"/>
    <stop offset="{{percentage + '%'}}" stop-opacity="1" stop-color="royalblue">
      <animate id="animation1" attributeName="offset" values="{{interval}}" repeatCount="{{repeat}}" dur="{{duration}}"/>
    </stop>
    <stop offset="{{percentage + '%'}}" stop-opacity="0" stop-color="royalblue">
      <animate id="animation2" attributeName="offset" values="{{interval}}" repeatCount="{{repeat}}" dur="{{duration}}"/>
    </stop>
  </linearGradient>
  <circle cx="50" cy="50" r="45" fill="url(#lg)" stroke="crimson" stroke-width="5"/>
  <text x="50" y="50" font-family="sans-serif" font-size="20px" text-anchor="middle" fill="red">{{percentage}} %</text>
</svg>
